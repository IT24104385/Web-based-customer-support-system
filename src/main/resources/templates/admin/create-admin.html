<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="nav">
        <a th:href="@{/admin/users}">Back to User List</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>

    <h2>Create New Admin</h2>
    <p th:if="${error}" class="error" th:text="${error}"></p>

    <form th:action="@{/admin/users/create-admin}" method="post" th:object="${admin}">
        <div class="form-field">
            <label>Full Name</label><br>
            <input type="text" th:field="*{fullName}" required>
        </div>
        <div class="form-field">
            <label>Email</label><br>
            <input type="email" th:field="*{email}" required>
        </div>
        <div class="form-field">
            <label>Password</label><br>
            <input type="password" th:field="*{passwordHash}" required>
        </div>
        <button type="submit">Create Admin</button>
    </form>
</div>
</body>
</html>
