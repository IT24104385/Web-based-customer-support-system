<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Details (Admin)</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="nav">
        <a th:href="@{/admin/tickets}">Back to All Tickets</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>

    <h2 th:text="'Ticket #' + ${ticket.id} + ': ' + ${ticket.subject}"></h2>
    <p>Status: <span th:text="${ticket.status}"></span></p>
    <p>Customer: <span th:text="${ticket.customer.fullName}"></span></p>
    <p th:if="${ticket.assignedAgent != null}">
        Assigned Agent: <span th:text="${ticket.assignedAgent.fullName}"></span>
    </p>
    <p>Description: <span th:text="${ticket.description}"></span></p>

    <h3>Conversation</h3>
    <div th:each="m : ${messages}">
        <p>
            <b th:text="${m.author.fullName}"></b>
            <span th:if="${m.internalNote}">(Internal Note)</span>:
            <span th:text="${m.content}"></span>
        </p>
    </div>

    <h3>Admin Actions</h3>
    <form th:action="@{'/admin/tickets/close/' + ${ticket.id}}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Close Ticket</button>
    </form>

    <form th:action="@{'/admin/tickets/delete/' + ${ticket.id}}" method="post" style="display:inline;"
          onsubmit="return confirm('Are you sure you want to delete this ticket?');">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Delete Ticket</button>
    </form>

</div>
</body>
</html>
