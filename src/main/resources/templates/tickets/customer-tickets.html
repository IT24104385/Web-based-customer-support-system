<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tickets</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="nav">
        <a th:href="@{/customer/dashboard}">Dashboard</a>
        <a th:href="@{/customer/tickets/create}">Create Ticket</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>

    <h2>My Tickets</h2>
    <table>
        <thead><tr><th>ID</th><th>Subject</th><th>Status</th><th>Created</th></tr></thead>
        <tbody>
        <tr th:each="t : ${tickets}">
            <td th:text="${t.id}"></td>
            <td>
                <a th:href="@{'/customer/tickets/' + ${t.id}}" th:text="${t.subject}"></a>
            </td>
            <td th:text="${t.status}"></td>
            <td th:text="${t.createdAt}"></td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
