<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Feedback</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="nav">
        <a th:href="@{/customer/tickets}">Back to My Tickets</a>
    </div>

    <h2 th:text="'Feedback for Ticket #' + ${ticket.id}"></h2>

    <form th:action="@{'/customer/feedback/' + ${ticket.id}}" method="post">
        <label>Rating (1â€“5):</label><br>
        <input type="number" name="rating" min="1" max="5" required><br><br>

        <label>Comment:</label><br>
        <textarea name="comment" rows="4" required></textarea><br><br>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Submit Feedback</button>
    </form>
</div>
</body>
</html>
