<head>
    <title>Customer Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="nav">
        <a th:href="@{/customer/dashboard}">Dashboard</a>
        <a th:href="@{/customer/tickets}">My Tickets</a>
        <a th:href="@{/customer/tickets/create}">Create Ticket</a>
        <a th:href="@{/knowledgebase}">Knowledge Base</a>

    <ul>
        <li><a th:href="@{/customer/tickets}">View My Tickets</a></li>
        <li><a th:href="@{/customer/tickets/create}">Create a New Ticket</a></li>
        <li><a th:href="@{/knowledgebase}">Browse Knowledge Base (coming soon)</a></li>
    </ul>
</div>
</body>
</html>
