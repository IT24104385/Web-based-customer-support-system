<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Articles</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="nav">
        <a th:href="@{/admin/dashboard}">Admin Dashboard</a>
    </div>

    <h2>Manage Knowledge Base</h2>
    <a th:href="@{/admin/articles/create}">Create New Article</a>

    <table>
        <thead><tr><th>ID</th><th>Title</th><th>Category</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="a : ${articles}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.title}"></td>
            <td th:text="${a.category}"></td>
            <td>
                <a th:href="@{'/admin/articles/edit/' + ${a.id}}">Edit</a>
                <form th:action="@{'/admin/articles/delete/' + ${a.id}}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
